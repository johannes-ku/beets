<div class="box p-3 is-flex has-flex-gap-1 mb-2">
  <fa-icon [icon]="faYoutube" class=""></fa-icon>
  <div class="is-flex-grow-1">
    <p class="is-marginless track-name">{{ searchResult.name }} ({{ searchResult.length | formatSeconds }})</p>
  </div>
  <div class="buttons">
    <div class="button is-success is-small" (click)="addTrack.emit(searchResult)">
      <fa-icon [icon]="faPlus"></fa-icon>
    </div>
  </div>
</div>
